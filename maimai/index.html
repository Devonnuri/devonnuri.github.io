<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Where is maimai?</title>
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="stores.js"></script>
        <script>
            function initMap() {
                var stores = JSON.parse(jsonStores);
                
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: Number(stores[0].coord[0]), lng: Number(stores[0].coord[1]) },
                    zoom: 15
                });

                var geocoder = new google.maps.Geocoder();

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        map.setCenter(initialLocation);
                    });
                }

                for (var i=0; i<stores.length; i++) {
                    var store = stores[i];

                    var contentString = '<div id="content">'+
                        '<h1 id="firstHeading" class="firstHeading">' + store.name + '</h1>'+
                        '<div id="bodyContent">'+
                        '<p>' + store.address + '</p>'+
                        '</div>'+
                        '</div>';

                    var infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });


                    if (!store.coord.length < 1) {
                        geocoder.geocode( { 'address': store.address }, function(results, status) {
                            if (status == 'OK') {
                                var marker = new google.maps.Marker({
                                    position: results[0].geometry.location,
                                    map: map,
                                    title: store.name
                                });
                                
                                marker.addListener('click', function() {
                                    infowindow.open(map, marker);
                                });
                            }
                        });
                    } else {
                        var coord = new google.maps.LatLng(Number(store.coord[0]), Number(store.coord[1]));

                        var marker = new google.maps.Marker({
                            position: coord,
                            map: map,
                            title: store.name
                        });
                        
                        marker.addListener('click', function() {
                            infowindow.open(map, marker);
                        });
                    }
                }
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkv7q8hhwGaaTMgLEkJan3pV_rEKcqVuw&callback=initMap"></script>
    </body>
</html>
